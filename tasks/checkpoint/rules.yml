---

- name: Create source hosts objects
  check_point.mgmt.cp_mgmt_host:
    name: "{{item.1.name}}"
    state: present
    ip_address: "{{item.1.ipv4}}"
    ignore_warnings: true
    auto_publish_session: yes
  with_subelements:
  - "{{checkpoint_fw_rules}}"
  - src.addresses

- name: Create destination hosts objects
  check_point.mgmt.cp_mgmt_host:
    name: "{{item.1.name}}"
    state: present
    ip_address: "{{item.1.ipv4}}"
    ignore_warnings: true
    auto_publish_session: yes
  with_subelements:
  - "{{checkpoint_fw_rules}}"
  - dest.addresses

- name: Create network objects
  check_point.mgmt.cp_mgmt_network:
    name: "network-{{item.1.ipv4 + '\/24' | ipaddr('network')}}"
    state: present
    subnet: "{{item.1.ipv4 | ipaddr('0') | ipaddr('network')}}"
    subnet_mask: "{{item.1.ipv4 | ipaddr('0') | ipaddr('netmask')}}"
    ignore_warnings: true
    auto_publish_session: yes
  with_subelements:
  - "{{checkpoint_fw_rules}}"
  - dest.addresses

- name: Create access rule
  check_point.mgmt.cp_mgmt_access_rule:
    layer: "{{layer}}"
    state: present
    position: 1
    name: "{{item.name}}"
    source: "{{item.src.addresses | map(attribute='name') | list}}"
    destination: "{{item.dest.addresses | map(attribute='name') | list}}"
    service: "{{item.services}}"
    action: "{{item.rule.action}}"
    track:
      type: log
    auto_publish_session: yes
  loop: "{{checkpoint_fw_rules}}"

